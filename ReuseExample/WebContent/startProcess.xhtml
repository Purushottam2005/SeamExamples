<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">

		<h1>Starting Example Process</h1>
		<h:form>
			<rich:panel>

				<f:facet name="header">Workflow data</f:facet>

				<s:decorate template="/layout/edit.xhtml">
					<ui:define name="label">Intention</ui:define>
					<h:inputText value="#{exampleWorkflow.intention}" required="true" />
				</s:decorate>
				<s:decorate template="/layout/edit.xhtml">
					<ui:define name="label">Price</ui:define>
					<rich:inputNumberSpinner value="#{exampleWorkflow.price}"
						minValue="5" maxValue="10" step="0.5" required="true"/>
				</s:decorate>
				<s:decorate template="/layout/edit.xhtml">
					<ui:define name="label">Valid</ui:define>
					<h:selectBooleanCheckbox value="#{exampleWorkflow.valid}" />
				</s:decorate>
				<s:decorate template="/layout/edit.xhtml">
					<ui:define name="label">Status</ui:define>
					<h:inputText value="#{exampleWorkflow.status}" readonly="true" />
				</s:decorate>

				<div style="clear: both" />
				

			</rich:panel>
			
			<div class="actionButtons">
				<h:commandButton value="Start Process" action="#{processManager.startExampleProcess()}" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
