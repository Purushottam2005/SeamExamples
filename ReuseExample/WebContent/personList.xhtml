<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">

		<h1>All Contacts</h1>
		<h:form>
			<rich:panel>

				<f:facet name="header">Person Data</f:facet>

				<rich:dataTable value="#{personService.allPerson}" var="varPerson">
					<rich:column>
						<f:facet name="header">Id</f:facet>
						#{varPerson.id}
					</rich:column>
					<rich:column>
						<f:facet name="header">Name</f:facet>
						#{varPerson.name}
					</rich:column>
					<rich:column>
						<f:facet name="header">Birthday</f:facet>
						<h:outputText value="#{varPerson.birthday}">
							<f:convertDateTime dateStyle="medium" />
						</h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">Contact Info</f:facet>
						<ui:repeat var="varInfo" value="#{varPerson.contactInfos}">
							#{varInfo.type}: #{varInfo.value} <br />
						</ui:repeat>
					</rich:column>
				</rich:dataTable>


				<div style="clear: both" />

			</rich:panel>

			<div class="actionButtons">
				<h:commandButton value="Return to Home" action="home" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
